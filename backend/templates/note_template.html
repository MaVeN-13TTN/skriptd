<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .metadata {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 0.9em;
        }
        
        .content {
            margin-top: 30px;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        
        .math {
            margin: 10px 0;
        }
        
        .tags {
            margin-top: 20px;
        }
        
        .tag {
            display: inline-block;
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 3px 8px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        .export-info {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    {% if metadata %}
    <div class="metadata">
        <p><strong>Created:</strong> {{ metadata.created_at }}</p>
        <p><strong>Last Updated:</strong> {{ metadata.updated_at }}</p>
        {% if metadata.tags %}
        <div class="tags">
            <strong>Tags:</strong>
            {% for tag in metadata.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endif %}
    
    <div class="content">
        {{ content | safe }}
    </div>
    
    <div class="export-info">
        Exported from Skript'd on {{ export_date }}
    </div>
</body>
</html>
